<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Workout Tracker Elite</title>

<!-- Chart.js library for rendering progress graphs -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* ============================================
   Color theme variables
   Defines light mode as default
============================================ */

:root{

--bg:#f1f5f9;
--card:#ffffff;
--text:#020617;
--accent:#3b82f6;

}

/* ============================================
   Dark theme color overrides
============================================ */

[data-theme="dark"]{

--bg:#020617;
--card:#0f172a;
--text:#f8fafc;

}

/* ============================================
   Base page styling
============================================ */

body{

margin:0;
font-family:system-ui;
background:var(--bg);
color:var(--text);
padding-bottom:70px;
transition:.25s;

}

/* ============================================
   Header styling
============================================ */

.header{

padding:20px;
font-size:24px;
font-weight:bold;

}

/* ============================================
   Card container styling
============================================ */

.card{

background:var(--card);
margin:12px;
padding:18px;
border-radius:16px;
animation:fade .3s;

}

/* ============================================
   Exercise list item styling
============================================ */

.exercise{

padding:14px;
margin:8px 0;
background:rgba(59,130,246,.12);
border-radius:12px;
cursor:pointer;

}

/* ============================================
   Bottom navigation bar styling
============================================ */

.nav{

position:fixed;
bottom:0;
width:100%;
display:flex;
background:var(--card);
border-top:1px solid #ccc;

}

/* Navigation buttons */

.nav button{

flex:1;
padding:15px;
background:none;
border:none;
font-size:16px;

}

/* ============================================
   Fade animation
============================================ */

@keyframes fade{

from{opacity:0;transform:translateY(10px);}
to{opacity:1;}

}

/* ============================================
   Input field styling
============================================ */

input{

padding:10px;
margin:5px;
border-radius:10px;
border:none;
background:#e2e8f0;

}

/* ============================================
   Button styling
============================================ */

button{

cursor:pointer;

}

/* ============================================
   Personal record indicator styling
============================================ */

.pr{

color:#22c55e;
font-weight:bold;

}

</style>

</head>

<body>


<!-- ============================================
     Header section
============================================ -->

<div class="header">

Workout Tracker

<!-- Theme selection control -->

<select id="theme">

<option value="system">System</option>
<option value="light">Light</option>
<option value="dark">Dark</option>

</select>


<!-- Unit selection control -->

<select id="unit">

<option value="lbs">lbs</option>
<option value="kgs">kgs</option>

</select>

</div>



<!-- Main content container -->

<div id="screen"></div>



<!-- ============================================
     Bottom navigation bar
============================================ -->

<div class="nav">

<button onclick="go('workout')">Workout</button>

<button onclick="go('progress')">Progress</button>

<button onclick="go('pr')">PRs</button>

<button onclick="go('settings')">Settings</button>

</div>



<script>

/* ============================================
   Exercise list definition
   This can be expanded or customized
============================================ */

const exercises=[

"Incline DB Press",
"Lat Pulldown",
"Curl",
"Lateral Raise",
"Leg Extension"

];


/* ============================================
   Navigation state management
============================================ */

let current="workout";

function go(screen){

current=screen;
render();

}


/* ============================================
   Theme system initialization
============================================ */

theme.value=localStorage.theme||"system";

theme.onchange=()=>{

localStorage.theme=theme.value;
setTheme();

};


/* Applies selected theme */

function setTheme(){

if(localStorage.theme=="dark")

document.body.setAttribute("data-theme","dark");

else

document.body.removeAttribute("data-theme");

}

setTheme();


/* ============================================
   Unit system initialization
============================================ */

unit.value=localStorage.unit||"lbs";

unit.onchange=()=>{

localStorage.unit=unit.value;
render();

};


/* Converts pounds to kilograms if necessary */

function convert(w){

if(localStorage.unit=="kgs")

return (w/2.205).toFixed(1);

return w;

}



/* ============================================
   Screen rendering controller
============================================ */

function render(){

if(current=="workout") renderWorkout();

if(current=="progress") renderProgress();

if(current=="pr") renderPRscreen();

if(current=="settings") renderSettings();

}



/* ============================================
   Workout screen renderer
============================================ */

function renderWorkout(){

screen.innerHTML="<div class='card'>";

exercises.forEach(ex=>{

screen.innerHTML+=`

<div class='exercise' onclick="openExercise('${ex}')">

${ex}

</div>

`;

});

screen.innerHTML+="</div>";

}


/* ============================================
   Exercise view handler
============================================ */

let selected;

function openExercise(ex){

selected=ex;
renderExercise();

}


/* ============================================
   Exercise logging interface
============================================ */

function renderExercise(){

let data=getData();

screen.innerHTML=`

<div class="card">

<h2>${selected}</h2>

<input id="weight" placeholder="weight">

<input id="reps" placeholder="reps">

<button onclick="save()">Save</button>

<div id="history"></div>

</div>

<div class="card">

<canvas id="chart"></canvas>

</div>

`;

renderHistory();

renderChart();

}


/* ============================================
   Saves workout entry to local storage
============================================ */

function save(){

let weight=weightInput().value;

let reps=repsInput().value;

let data=getData();

data.push({

weight,
reps,
date:new Date().toLocaleDateString()

});

localStorage[selected]=JSON.stringify(data);

renderExercise();

}


/* Input field accessors */

function weightInput(){return weight;}

function repsInput(){return reps;}



/* ============================================
   Retrieves stored workout data
============================================ */

function getData(){

return JSON.parse(localStorage[selected]||"[]");

}


/* ============================================
   Displays exercise history
============================================ */

function renderHistory(){

let data=getData();

let html="";

data.reverse().forEach(d=>{

html+=`${convert(d.weight)} Ã— ${d.reps}<br>`;

});

history.innerHTML=html;

}


/* ============================================
   Chart renderer
============================================ */

let chart;

function renderChart(){

let data=getData();

let weights=data.map(d=>convert(d.weight));

let dates=data.map(d=>d.date);

if(chart) chart.destroy();

chart=new Chart(chartCanvas(),{

type:"line",

data:{
labels:dates,
datasets:[{data:weights}]
}

});

}

function chartCanvas(){

return document.getElementById("chart");

}


/* ============================================
   Personal record screen renderer
============================================ */

function renderPRscreen(){

screen.innerHTML="<div class='card'>";

exercises.forEach(ex=>{

let data=JSON.parse(localStorage[ex]||"[]");

let pr=0;

data.forEach(d=>{

if(d.weight>pr) pr=d.weight;

});

screen.innerHTML+=`

<div>

${ex}

<span class='pr'>

${convert(pr)}

</span>

</div>

`;

});

screen.innerHTML+="</div>";

}


/* ============================================
   Progress screen renderer
============================================ */

function renderProgress(){

screen.innerHTML="<div class='card'>Progress charts are available inside each exercise.</div>";

}


/* ============================================
   Settings screen renderer
============================================ */

function renderSettings(){

screen.innerHTML=`

<div class="card">

Theme and unit preferences are configured using the controls in the header.

All workout data is saved automatically.

</div>

`;

}


/* ============================================
   Application initialization
============================================ */

render();

</script>

</body>
</html>
